<div class="container" style="padding-top: 20px;">
    <div class="card">
        <div class="card-body">
            <h2> <div style="color:green;" >Create A New Admin</div></h2>
            <div style="width: 400px;">

                <form #myform="ngForm" (ngSubmit)=onSubmit()>

                    <div class="form-group mt-3">
                        <label for="name"><p class="text-primary">username</p></label>
                        <input [ngClass]="{'is-invalid':username.touched && username.errors}" type="text" class="form-control" name="username" #username="ngModel" required [(ngModel)]="admin.username">
                        <div class="invalid-feedback" *ngIf="username.errors?.required"> Username is required. </div>
                    </div>


                    <div class="form-group mt-3">
                        <label for="name"><p class="text-primary">Password</p></label>
                        <input [ngClass]="{'is-invalid':password.touched && password.errors}" name="password" #password="ngModel" type="password" class="form-control" required
                            [(ngModel)]="admin.password">
                        <div class="invalid-feedback" *ngIf="password.errors?.required"> Password is required. </div>    
                    </div>

                    <div class="form-group mt-3">
                        <label for="name"><p class="text-primary">Re-type Password</p></label>
                        <input [ngClass]="{'is-invalid':confirmpass.touched && confirmpass.errors}" type="password" name="confirmpass" class="form-control" #confirmpass="ngModel" [(ngModel)]="admin.confirmpass" pattern="{{ password.value }}" required>
                        <div class="invalid-feedback" *ngIf="confirmpass.touched && confirmpass.errors?.pattern"> Password & Confirm Password does not match.</div>
                    </div>
                   
                    <div class="form-group">
                    <button type="submit" id="sb" name="submit" [disabled]="!myform.valid" class="btn submitButton">Submit</button>
                    <button class="btn cancelButton" (click)="refresh()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
